adminUser: admin
adminPassword: admin

deploymentStrategy:
  type: Recreate

persistence:
  enabled: false

service:
  type: ClusterIP

ingress:
  enabled: false

datasources:
  datasources.yaml:
    datasources:
      - name: Loki
        type: loki
        access: proxy
        url: http://loki-gateway.observability.svc.cluster.local
        isDefault: true
        editable: true
      - name: Tempo
        type: tempo
        access: proxy
        url: http://tempo-gateway.observability.svc.cluster.local:3100
        isDefault: false
        editable: true

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

serviceMonitor:
  enabled: false

test:
  enabled: false
