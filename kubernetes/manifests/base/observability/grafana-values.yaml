adminUser: admin
adminPassword: admin

deploymentStrategy:
  type: Recreate

persistence:
  enabled: true
  size: 1Gi
  storageClass: gp3

service:
  type: ClusterIP

ingress:
  enabled: false

datasources:
  datasources.yaml:
    datasources:
      - name: Loki
        type: loki
        access: proxy
        url: http://loki-gateway.observability.svc.cluster.local
        isDefault: true
        editable: true
      - name: Tempo
        type: tempo
        access: proxy
        url: http://tempo-gateway.observability.svc.cluster.local:3100
        isDefault: false
        editable: true

dashboardProviders:
  dashboardproviders.yaml:
    providers:
      - name: 'default'
        orgId: 1
        folder: ''
        type: file
        disableDeletion: false
        editable: true
        options:
          path: /var/lib/grafana/dashboards/default

dashboards:
  default:
    dramatiq-overview:
      url: https://grafana.com/api/dashboards/18046/revisions/1/download
      datasource: Loki
    prometheus-stats:
      url: https://grafana.com/api/dashboards/2/revisions/1/download
      datasource: Prometheus

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

serviceMonitor:
  enabled: true
  namespace: observability

test:
  enabled: false
