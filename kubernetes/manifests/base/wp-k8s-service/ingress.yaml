apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: wp-k8s-service
  namespace: wordpress-staging
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/group.name: wp-clones-main
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP":80},{"HTTPS":443}]'
    alb.ingress.kubernetes.io/ssl-redirect: '443'
    alb.ingress.kubernetes.io/healthcheck-path: /health
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: '30'
    alb.ingress.kubernetes.io/healthcheck-timeout-seconds: '10'
    alb.ingress.kubernetes.io/healthy-threshold-count: '2'
    alb.ingress.kubernetes.io/unhealthy-threshold-count: '3'
    alb.ingress.kubernetes.io/tags: Environment=staging,Service=wp-k8s-service
  labels:
    app: wp-k8s-service
spec:
  ingressClassName: alb
  rules:
  - host: clones.betaweb.ai
    http:
      paths:
      - path: /api/clone
        pathType: Prefix
        backend:
          service:
            name: wp-k8s-service
            port:
              number: 80
      - path: /api/restore
        pathType: Prefix
        backend:
          service:
            name: wp-k8s-service
            port:
              number: 80
      - path: /api/setup
        pathType: Prefix
        backend:
          service:
            name: wp-k8s-service
            port:
              number: 80
      - path: /api/create-app-password
        pathType: Prefix
        backend:
          service:
            name: wp-k8s-service
            port:
              number: 80
      - path: /api/health
        pathType: Prefix
        backend:
          service:
            name: wp-k8s-service
            port:
              number: 80
      - path: /api/logs
        pathType: Prefix
        backend:
          service:
            name: wp-k8s-service
            port:
              number: 80
