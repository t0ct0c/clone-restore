apiVersion: apps/v1
kind: Deployment
metadata:
  name: wordpress-warm-pool
  namespace: wordpress-staging
  labels:
    app: wordpress-warm-pool
    pool-type: warm
spec:
  replicas: 0  # Controlled by WarmPoolController
  selector:
    matchLabels:
      app: wordpress-warm-pool
      pool-type: warm
  template:
    metadata:
      labels:
        app: wordpress-warm-pool
        pool-type: warm
    spec:
      serviceAccountName: wp-k8s-service
      containers:
      # WordPress container
      - name: wordpress
        image: 044514005641.dkr.ecr.us-east-1.amazonaws.com/wp-k8s-service-clone:optimized
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: http
        env:
        - name: WARM_POOL_MODE
          value: "true"
        - name: WORDPRESS_DB_HOST
          value: "127.0.0.1:3306"
        - name: WORDPRESS_DB_NAME
          value: "wordpress"
        - name: WORDPRESS_DB_USER
          value: "wordpress"
        - name: WORDPRESS_DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: warm-pool-db-password
              key: password
        - name: WP_ADMIN_USER
          value: "admin"
        - name: WP_ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: warm-pool-admin-password
              key: password
        - name: WP_ADMIN_EMAIL
          value: "admin@clones.betaweb.ai"
        resources:
          requests:
            cpu: "250m"
            memory: "512Mi"
          limits:
            cpu: "500m"
            memory: "1Gi"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 20
          periodSeconds: 5
      
      # MySQL sidecar container
      - name: mysql
        image: mysql:8.0
        env:
        - name: MYSQL_DATABASE
          value: "wordpress"
        - name: MYSQL_USER
          value: "wordpress"
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: warm-pool-db-password
              key: password
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: warm-pool-db-password
              key: password
        resources:
          requests:
            cpu: "250m"
            memory: "512Mi"
          limits:
            cpu: "500m"
            memory: "1Gi"
        livenessProbe:
          exec:
            command:
            - mysqladmin
            - ping
            - -h127.0.0.1
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - mysqladmin
            - ping
            - -h127.0.0.1
          initialDelaySeconds: 5
          periodSeconds: 5
        volumeMounts:
        - name: mysql-data
          mountPath: /var/lib/mysql
      
      volumes:
      - name: mysql-data
        emptyDir:
          sizeLimit: 5Gi
