# Redis for Dramatiq broker
# Task 1.1: Deploy Redis to cluster

architecture: standalone

auth:
  enabled: true
  password: "dramatiq-broker-password"
  sentinel: false

master:
  count: 1
  persistence:
    enabled: false
    size: 1Gi
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 500m
      memory: 512Mi

metrics:
  enabled: false

service:
  type: ClusterIP
  port: 6379
